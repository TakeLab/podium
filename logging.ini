[loggers]
keys=root, takepod

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=takepodFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_takepod]
level=DEBUG
handlers=fileHandler
qualname=takepod
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=takepodFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=takepodFormatter
args=("takepod.log",)


[formatter_takepodFormatter]
format=%(asctime)s - %(levelname)s - %(pathname)s - %(funcName)s - linenum %(lineno)d - %(message)s