[loggers]
keys=root,takepod

[handlers]
keys=consoleHandler,fileHandler,timeRotatingFileHandler

[formatters]
keys=takepodFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_takepod]
level=DEBUG
handlers=timeRotatingFileHandler
qualname=takepod
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=takepodFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=takepodFormatter
args=("takepod.log",)

[handler_timeRotatingFileHandler]
class=TimedRotatingFileHandler
level=DEBUG
formatter=takepodFormatter
args=("takepod-rf.log","D")

[formatter_takepodFormatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(funcName)s - linenum %(lineno)d - %(message)s