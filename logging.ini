[loggers]
keys=root,podium

[handlers]
keys=consoleHandler,fileHandler,timedRotatingFileHandler

[formatters]
keys=podiumFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_podium]
level=DEBUG
handlers=timedRotatingFileHandler
qualname=podium
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=podiumFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=podiumFormatter
args=("podium.log",)

[handler_timedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=podiumFormatter
args=("podium-rf.log","D")

[formatter_podiumFormatter]
format=%(asctime)s - %(levelname)s - %(name)s - %(funcName)s - linenum %(lineno)d - %(message)s