name: Publish docs

# Run only on pushes to master
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repo
      - uses: actions/checkout@v2
      # Now in root of repo, should be able to move to docs
      - name: Create docs
        run: |
          cd docs
          make clean && make html
      # Do folder changes persist between steps?
      - name: Publish docs
        uses: garygrossgarten/github-action-scp@release
        with:
          local: build/html/
          remote: ${{ secrets.DOC_FOLDER }}
          host: ${{ secrets.BUGA }}  
          username: ${{ secrets.USER }}
          privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
